---
- name: Install
  ansible.builtin.apt:
    name:
      - x11-xserver-utils
      - xsettingsd
      - xss-lock
      - xsecurelock
      - wmctrl
      - arandr
    state: present
  become: true
  tags:
    - xorg
    - apt


- name: Symlink config
  ansible.builtin.file:
    src: "{{ role_path }}/files/config"
    dest: "{{ ansible_user_dir }}/.config/x11"
    state: link
  tags:
    - xorg

- name: Symlink scripts
  ansible.builtin.file:
    src: "{{ item }}"
    dest: "{{ user_user_dir }}/.local/share/bin/{{ item | basename }}"
    state: link
  with_fileglob: "{{ role_path }}/files/scripts/*"
  tags:
    - xorg
